{{ define "hero" }}
    {{ if and .Params.heroBanner .Params.heroBanner.enableHero }}
        {{ partial "hero-banner.html" . }}
    {{ end }}
{{ end }}

{{ define "main" }}
<section class="justify-self-center mx-auto px-6 mb-16 sm:px-4 md:px-0 mt-5">
    <div class="justify-center mx-auto prose">
        {{ .Content }}
    </div>

    <!-- Include page sections -->
    {{ if .Params.sections }}
      {{ partial "page-sections.html" . }}
    {{ end }}
</section>
{{ end }}
